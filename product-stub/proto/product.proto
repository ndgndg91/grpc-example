syntax = "proto3";

option java_multiple_files = true;

package ecommerce;

service ProductService {
  rpc addProduct(Product) returns (ProductID);
  rpc getProduct(ProductID) returns (Product);
}

message Product {
  string id = 1;
  string name = 2;
  string description = 3;
  uint64 price = 4;
}

message ProductID {
  string value = 1;
}